image:
  repository: ghcr.io/ereslibre/kubewarden-demo/kubewarden-controller
  tag: opentelemetry
policyServer:
  image:
    repository: ghcr.io/ereslibre/kubewarden-demo/policy-server
    tag: opentelemetry
  env:
  - name: KUBEWARDEN_LOG_LEVEL
    value: info
  - name: KUBEWARDEN_LOG_FMT
    value: otlp
  - name: KUBEWARDEN_ENABLE_METRICS
    value: "1"
  annotations:
    sidecar.opentelemetry.io/inject: "true"
